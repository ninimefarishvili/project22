{% extends "base.html"%}

{%block title%} LOGIN PAGE{%endblock%}

{%block content%}
<form method="post" action = {{url_for("Login")}}>
    <div class="input-group">
  <span class="input-group-text">First and last name</span>
  <input type="text" aria-label="First name" id="name" name="name" class="form-control">
  <input type="text" aria-label="Last name"  name="lastname"  id="lastname" class="form-control">
</div>
    <div class="input-group mb-3">
  <span class="input-group-text" id="basic-addon1">@</span>
  <input type="text" class="form-control" placeholder="Username" aria-label="Username" id="username"  name="username"  aria-describedby="basic-addon1">
</div>

<div class="input-group mb-3">
  <input type="text" class="form-control" placeholder="Recipient's username" id="email" name="email" aria-label="Recipient's username" aria-describedby="basic-addon2">
  <span class="input-group-text" id="basic-addon2">@gmail.com</span>
</div>
  <div class="mb-3 row">
    <label for="inputPassword" class="col-sm-2 col-form-label">Password</label>
    <div class="col-sm-10">
      <input type="password" class="form-control" id="inputPassword" name="inputPassword">
    </div>
  </div>

  <button type="submit" class="btn btn-outline-info">submit</button>

</form>

{%endblock%}
